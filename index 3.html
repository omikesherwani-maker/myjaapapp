<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mindful Jaap - Professional</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --glass-color: rgba(255, 255, 255, 0.1);
            --border-color: #333333;
        }

        /* Light Mode Styles */
        body.light-mode {
            --bg-color: #f5f5f5;
            --text-color: #000000;
            --glass-color: rgba(0, 0, 0, 0.05);
            --border-color: #dddddd;
        }

        body { 
            background: var(--bg-color); 
            color: var(--text-color); 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; transition: 0.3s; 
            display: flex; flex-direction: column; 
            height: 100vh; overflow: hidden; text-align: center;
        }

        .header { 
            padding: 15px; display: flex; justify-content: space-between; 
            align-items: center; border-bottom: 1px solid var(--border-color);
            background: var(--bg-color); z-index: 10;
        }

        .menu-btn { background: none; border: 1px solid var(--text-color); color: var(--text-color); padding: 5px 12px; border-radius: 20px; cursor: pointer; font-size: 14px; }

        .counter-section { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; }
        
        .glass-box {
            background: var(--glass-color); backdrop-filter: blur(10px);
            padding: 40px; border-radius: 50%; width: 200px; height: 200px;
            display: flex; flex-direction: column; justify-content: center;
            border: 2px solid var(--border-color); box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        #main-count { font-size: 80px; font-weight: bold; margin: 0; }

        /* Settings Modal */
        .modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--bg-color); z-index: 100; padding: 20px; box-sizing: border-box; 
        }

        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; }
